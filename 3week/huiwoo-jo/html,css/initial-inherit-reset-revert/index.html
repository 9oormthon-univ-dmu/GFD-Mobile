<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            background-color: aqua;
            border: none;
            font-size: 1rem;
            font-family: Roboto;
        }

        div{
            background-color: lightblue;
            display: initial;
        }
    </style>

    <!-- 
        display 기본값: inline
        block 적용 이유 : 브라우저의 기본값을 사용

        style 우선 순위
        커스텀 -> 브라우저 -> inital

        inherit: 부모의 속성값을 상속

    -->
</head>
<body>
    <button>Button</button>
    <div>Div</div>
</body>
</html>
