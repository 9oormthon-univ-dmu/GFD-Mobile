<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        dialog {
            margin-top: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 1rem;
        }

        dialog::backdrop {
            background-color: rgb(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="modal1">non-modal dialog 열기</button>
    <button class="modal2">modal 열기</button>

    <dialog>
        <span>안녕하세요.</span>

        <form action="">
            <input type="text">
            <button formmethod="dialog" type="submit">Cancel</button> <!-- 내용이 남아 있음 -->
            <button type="submit">Submit</button> <!-- 내용이 전송되어 사라짐 -->
        </form>
    </dialog>

    <script>
        const dialog = document.querySelector('dialog');
        const button1 = document.querySelector('.modal1');
        const button2= document.querySelector('.modal2');

        button1.addEventListener('click', () => {
            dialog.show() // non-modal dialog 열기

        })

        button2.addEventListener('click', () => {
            dialog.showModal(); // modal 열기
        })
    </script>
</body>
</html>
